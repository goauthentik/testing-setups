---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: whoami
  namespace: whoami
spec:
  rules:
  - host: whoami.127.0.0.1.xip.io
    http:
      paths:
      - backend:
          service:
            name: whoami
            port:
              number: 80
        pathType: ImplementationSpecific
