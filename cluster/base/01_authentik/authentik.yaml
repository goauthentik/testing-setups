---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  chart:
    spec:
      # renovate: registryUrl=https://charts.goauthentik.io/
      chart: authentik
      version: 2023.10.2
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  interval: 1h0m0s
  releaseName: authentik
  values:
    image:
      repository: ghcr.io/goauthentik/dev-server
      tag: gh-next-arm64
      pullPolicy: Always
    ingress:
      enabled: true
      hosts:
        - host: ak.127.0.0.1.xip.io
          paths:
            - path: "/"
              pathType: Prefix
    postgresql:
      enabled: true
      postgresqlPassword: "PLACEHOLDER_PASSWORD"
    redis:
      enabled: true
      architecture: standalone
    fullnameOverride: authentik
    authentik:
      postgresql:
        name: "authentik"
        user: "authentik"
        password: "PLACEHOLDER_PASSWORD"
      log_level: debug
      secret_key: "PLACEHOLDER_PASSWORD"
      outposts:
        container_image_base: ghcr.io/goauthentik/dev-%(type)s:gh-%(build_hash)s-arm64
    env:
      # https://goauthentik.io/docs/installation/automated-install
      AK_ADMIN_PASS: "PLACEHOLDER_PASSWORD"
      AK_ADMIN_TOKEN: "PLACEHOLDER_PASSWORD"
